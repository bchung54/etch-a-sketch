<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div id="case">
        <div id="screen"></div>
        <div id="ui-container">
            <div class="circle">
                <div class="notch" id="color-dial"></div>
            </div> <!-- black, random, rgb, -->
        
            <div id="mid-ui-container">
                <div id="title">Etch - A - Sketch</div> <!-- find a fancy font -->
                <div id="btn-container">
                    <button id="resize">Resize</button>
                    <button id="clear">Clear</button>
                </div>
            </div>
        
            <div class="circle">
                <div class="notch" id="intensity-dial"></div>
            </div> <!-- 10%, 20%, 25%, 50%, 100% -->
        </div>
    </div>
</body>
</html>
